name: Linters

on: [push, pull_request, workflow_dispatch]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Check out service repo
        uses: actions/checkout@v5

      - name: Configure Linters
        run: |
          cat <<EOT > .golangci.yaml
          # Generated by workflow-generator. Should be gitignored
          version: "2"
          linters:
            settings:
              gocyclo:
                # minimum code complexity to report. Default = 20. Override at *runtime* via "linters:gocyclo:codecomplexitylimit" in workflow-generator.yaml
                min-complexity: 20
            exclusions:
              rules:
                - text: "QF1008:"
                  # full path in config is useful for clarity, even when it references an embedded struct
                  # e.g. conf.KafkaTopics.TransactionNotifications is clearer than conf.TransactionNotifications
                  linters:
                    - staticcheck
                - text: "return value of .+ is not checked"
                  # I don't think handling errors during close adds enough value or any real resilience vs. cost of rollout
                  linters:
                    - errcheck
          
          EOT

      - name: Configure local Go environment
        run: |
          echo "/usr/local/go/bin" >> $GITHUB_PATH

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          args: --timeout=3m --enable gocyclo
          skip-cache: true
