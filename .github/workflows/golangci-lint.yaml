name: Linters

on: [push, pull_request, workflow_dispatch]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Check out service repo
        uses: actions/checkout@v3

      - name: Configure Linters
        run: |
          cat <<EOT > .golangci.yaml
          # Generated by workflow-generator. Should be gitignored
          linters-settings:
            gocyclo:
              # minimum code complexity to report. Default = 20. Override at *runtime* via "linters:gocyclo:codecomplexitylimit" in workflow-generator.yaml
              min-complexity: 20
          
          EOT

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          args: --enable gocyclo

